<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Office CRM - View Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 30px;
        }

        .header-logo {
            width: 60px;
            height: 30px;
            margin-right: 15px;
        }

        .header-logo svg {
            width: 100%;
            height: 100%;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: #282828;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #282828;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .search-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #282828;
            box-shadow: 0 0 0 3px rgba(40, 40, 40, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #282828;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 40, 40, 0.4);
            background: #333333;
        }

        .btn-secondary {
            background: #48494B;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a5b5d;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '‚è≥';
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .results-count {
            font-size: 1.1em;
            color: #495057;
            font-weight: 600;
        }

        .investor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .investor-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .investor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #282828;
        }

        .investor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #282828;
        }

        .investor-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .investor-detail {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .investor-detail strong {
            color: #495057;
            min-width: 80px;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .investor-detail span {
            color: #6c757d;
            flex: 1;
            word-break: break-word;
        }

        .investor-detail a {
            color: #667eea;
            text-decoration: none;
        }

        .investor-detail a:hover {
            text-decoration: underline;
        }

        .tags {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #282828;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .contacts-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .contact {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.85em;
        }

        .contact-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 4px;
        }

        .contact-detail {
            font-size: 0.8em;
            color: #6c757d;
            margin-bottom: 2px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .owner-badge {
            background: rgba(40, 40, 40, 0.1);
            color: #282828;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .debug-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 10px;
        }

        .error-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .header-left {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .search-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                justify-content: center;
            }
            
            .investor-grid {
                grid-template-columns: 1fr;
            }

            .contacts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-logo">
                        <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <style>
                                    .logo-black { fill: #282828; }
                                    .logo-white { fill: #f8f9fa; }
                                </style>
                            </defs>
                            <path d="M 20 100 A 80 80 0 0 1 180 100 Z" class="logo-black"/>
                            <g stroke="#282828" stroke-width="1.5" fill="none">
                                <line x1="100" y1="100" x2="100" y2="20"/>
                                <line x1="100" y1="100" x2="74" y2="25"/>
                                <line x1="100" y1="100" x2="126" y2="25"/>
                                <line x1="100" y1="100" x2="52" y2="36"/>
                                <line x1="100" y1="100" x2="148" y2="36"/>
                                <line x1="100" y1="100" x2="35" y2="55"/>
                                <line x1="100" y1="100" x2="165" y2="55"/>
                                <line x1="100" y1="100" x2="25" y2="78"/>
                                <line x1="100" y1="100" x2="175" y2="78"/>
                                <path d="M 60 100 A 40 40 0 0 1 140 100"/>
                                <path d="M 40 100 A 60 60 0 0 1 160 100"/>
                            </g>
                            <circle cx="100" cy="100" r="12" class="logo-white" stroke="#282828" stroke-width="1"/>
                        </svg>
                    </div>
                    <div>
                        <h1>Family Office CRM</h1>
                        <p>European Family Office Database - View Only</p>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <button class="btn btn-primary" onclick="testConnection()" style="font-size: 0.8em;">
                        üîß Test API
                    </button>
                    <button class="btn btn-primary" onclick="showDebugInfo()" style="font-size: 0.8em;">
                        üîç Debug
                    </button>
                    <button class="btn btn-secondary" onclick="logout()" style="font-size: 0.9em;">
                        üö™ Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Debug Section -->
        <div class="debug-section" id="debugSection" style="display: none;">
            <div class="debug-title">üîß Debug Information</div>
            <div id="debugContent"></div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3 style="margin-bottom: 20px; color: #495057;">üîç Search Family Offices</h3>
            
            <div class="search-row">
                <div class="form-group">
                    <label for="searchName">Family Office Name</label>
                    <input type="text" id="searchName" placeholder="Enter name...">
                </div>
                
                <div class="form-group">
                    <label for="searchCountry">Country</label>
                    <select id="searchCountry">
                        <option value="">All Countries</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="searchIndustry">Industry</label>
                    <select id="searchIndustry">
                        <option value="">All Industries</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="searchStage">Investment Stage</label>
                    <select id="searchStage">
                        <option value="">All Stages</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="searchOwner">Record Owner</label>
                    <select id="searchOwner">
                        <option value="">All Owners</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="searchInvestors()">üîç Search</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                <button class="btn btn-secondary" onclick="refreshData()">üîÑ Refresh Data</button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage"></div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Loading family offices...</div>
            </div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">Loading family offices</div>
            
            <div class="investor-grid" id="investorGrid">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allInvestors = [];
        let filteredInvestors = [];
        const apiUrl = 'https://script.google.com/macros/s/AKfycbyvhGl3dJdGZHeCCVECAZuRdLwwSYpMqnCSmQ3hWmcx4ceJLk8Ej6Llq50RlVBeptE/exec';
        let filterOptions = {};

        // Debug function
        function debugLog(message, data = null) {
            console.log(`[DEBUG] ${message}`, data || '');
            const debugContent = document.getElementById('debugContent');
            
            if (debugContent) {
                const timestamp = new Date().toLocaleTimeString();
                debugContent.innerHTML += `<div>${timestamp}: ${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}</div>`;
            }
        }

        function showDebugInfo() {
            const debugSection = document.getElementById('debugSection');
            const debugContent = document.getElementById('debugContent');
            
            if (debugSection.style.display === 'none') {
                debugSection.style.display = 'block';
                debugContent.innerHTML = '<div>Debug information will appear here...</div>';
                debugLog('Debug mode enabled');
                debugLog('Total investors loaded', allInvestors.length);
                debugLog('API URL', apiUrl);
                if (allInvestors.length > 0) {
                    debugLog('Sample investor data', allInvestors[0]);
                    debugLog('All field names in first investor', Object.keys(allInvestors[0]));
                }
            } else {
                debugSection.style.display = 'none';
            }
        }

        // Test connection function
        async function testConnection() {
            debugLog('Starting API connection test...');
            showMessage('üîß Testing API connection...', 'info');
            
            try {
                // Test GET request
                debugLog('Testing GET request...');
                const getResponse = await fetch(`${apiUrl}?action=test&timestamp=${Date.now()}`, {
                    method: 'GET'
                });
                
                debugLog('GET Response status', getResponse.status);
                
                const getResult = await getResponse.text();
                debugLog('GET Response body', getResult);
                
                // Test GET investors
                debugLog('Testing GET investors...');
                const investorsResponse = await fetch(`${apiUrl}?action=getInvestors&timestamp=${Date.now()}`, {
                    method: 'GET'
                });
                
                debugLog('GET Investors Response status', investorsResponse.status);
                
                const investorsResult = await investorsResponse.text();
                debugLog('GET Investors Response body', investorsResult);
                
                try {
                    const parsedInvestors = JSON.parse(investorsResult);
                    debugLog('Parsed investors data', parsedInvestors);
                    
                    if (parsedInvestors.error) {
                        showMessage('‚ùå API Error: ' + parsedInvestors.error, 'error');
                    } else {
                        showMessage('‚úÖ API connection successful! Found ' + (parsedInvestors.count || 0) + ' investors.', 'success');
                    }
                } catch (e) {
                    debugLog('Failed to parse investors JSON', e.message);
                    showMessage('‚ö†Ô∏è API connected but returned invalid JSON', 'info');
                }
                
            } catch (error) {
                debugLog('Connection test failed', error.message);
                showMessage(`‚ùå API connection test failed: ${error.message}`, 'error');
            }
        }

        // Authentication check
        function checkAuthentication() {
            const urlParams = new URLSearchParams(window.location.search);
            const authToken = urlParams.get('auth');
            
            if (!authToken) {
                window.location.href = 'index.html';
                return false;
            }
            
            try {
                const decoded = atob(authToken);
                if (!decoded.startsWith('authenticated_')) {
                    throw new Error('Invalid token');
                }
                if (window.history && window.history.replaceState) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                return true;
            } catch (e) {
                window.location.href = 'index.html';
                return false;
            }
        }

        // Logout function
        function logout() {
            window.location.href = 'index.html';
        }

        // Enhanced data loading with extensive debugging
        async function loadData() {
            debugLog('Starting data load...');
            showLoading(true);
            
            try {
                debugLog('Fetching investors data from', apiUrl);
                const investorsUrl = `${apiUrl}?action=getInvestors&timestamp=${Date.now()}`;
                debugLog('Full investors URL', investorsUrl);
                
                const investorsResponse = await fetch(investorsUrl, {
                    method: 'GET'
                });

                debugLog('Investors response status', investorsResponse.status);
                debugLog('Investors response headers', Object.fromEntries(investorsResponse.headers.entries()));
                
                if (!investorsResponse.ok) {
                    throw new Error(`HTTP ${investorsResponse.status}: ${investorsResponse.statusText}`);
                }

                const investorsText = await investorsResponse.text();
                debugLog('Raw investors response (first 500 chars)', investorsText.substring(0, 500));

                let investorsData;
                try {
                    investorsData = JSON.parse(investorsText);
                    debugLog('Parsed investors data structure', {
                        hasError: !!investorsData.error,
                        hasInvestors: !!investorsData.investors,
                        investorCount: investorsData.investors ? investorsData.investors.length : 0,
                        sampleKeys: investorsData.investors && investorsData.investors.length > 0 ? Object.keys(investorsData.investors[0]) : []
                    });
                } catch (parseError) {
                    debugLog('JSON parse error', parseError.message);
                    throw new Error(`Invalid JSON response: ${parseError.message}`);
                }

                if (investorsData.error) {
                    throw new Error(investorsData.error);
                }

                // Process investors data
                allInvestors = investorsData.investors || [];
                filteredInvestors = [...allInvestors];

                debugLog('Investors loaded successfully', {
                    count: allInvestors.length,
                    firstInvestor: allInvestors.length > 0 ? allInvestors[0] : null
                });

                // Load filters
                try {
                    debugLog('Fetching filters data...');
                    const filtersResponse = await fetch(`${apiUrl}?action=getFilters&timestamp=${Date.now()}`, {
                        method: 'GET'
                    });

                    if (filtersResponse.ok) {
                        const filtersText = await filtersResponse.text();
                        const filtersData = JSON.parse(filtersText);
                        filterOptions = filtersData.filters || {};
                        debugLog('Filters loaded', filterOptions);
                    } else {
                        debugLog('Filters request failed', filtersResponse.status);
                        filterOptions = {};
                    }
                } catch (filterError) {
                    debugLog('Filters loading error (non-critical)', filterError.message);
                    filterOptions = {};
                }

                populateFilterDropdowns();
                displayInvestors(filteredInvestors);
                showMessage(`‚úÖ Loaded ${allInvestors.length} family offices successfully!`, 'success');

            } catch (error) {
                debugLog('Error loading data', error.message);
                console.error('Error loading data:', error);
                showMessage(`‚ùå Error loading data: ${error.message}`, 'error');
                
                // Show error state
                document.getElementById('resultsCount').textContent = 'Error loading data';
                document.getElementById('investorGrid').innerHTML = `
                    <div class="error-state" style="grid-column: 1/-1;">
                        <h3>Unable to load family offices</h3>
                        <p style="margin: 10px 0; color: #721c24;">${error.message}</p>
                        <div style="margin-top: 20px;">
                            <button class="btn btn-primary" onclick="testConnection()" style="margin-right: 10px;">üîß Test Connection</button>
                            <button class="btn btn-secondary" onclick="loadData()">üîÑ Try Again</button>
                            <button class="btn btn-secondary" onclick="showDebugInfo()" style="margin-left: 10px;">üîç Debug Info</button>
                        </div>
                    </div>
                `;
            }

            showLoading(false);
        }

        function populateFilterDropdowns() {
            debugLog('Populating filter dropdowns', filterOptions);
            
            // Populate country dropdown
            const countrySelect = document.getElementById('searchCountry');
            countrySelect.innerHTML = '<option value="">All Countries</option>';
            (filterOptions.countries || []).forEach(country => {
                countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
            });

            // Populate industry dropdown
            const industrySelect = document.getElementById('searchIndustry');
            industrySelect.innerHTML = '<option value="">All Industries</option>';
            (filterOptions.industries || []).forEach(industry => {
                industrySelect.innerHTML += `<option value="${industry}">${industry}</option>`;
            });

            // Populate stage dropdown
            const stageSelect = document.getElementById('searchStage');
            stageSelect.innerHTML = '<option value="">All Stages</option>';
            (filterOptions.stages || []).forEach(stage => {
                stageSelect.innerHTML += `<option value="${stage}">${stage}</option>`;
            });

            // Populate owner dropdown
            const ownerSelect = document.getElementById('searchOwner');
            ownerSelect.innerHTML = '<option value="">All Owners</option>';
            
            const owners = [...new Set(allInvestors.map(inv => {
                // Use the correct field name for owner
                return inv.msauser;
            }).filter(owner => owner && owner.trim()))].sort();
            
            debugLog('Found owners', owners);
            
            owners.forEach(owner => {
                ownerSelect.innerHTML += `<option value="${owner}">${owner}</option>`;
            });
        }

        function refreshData() {
            debugLog('Refreshing data...');
            loadData();
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            const grid = document.getElementById('investorGrid');
            
            if (show) {
                loading.style.display = 'block';
                grid.style.display = 'none';
            } else {
                loading.style.display = 'none';
                grid.style.display = 'grid';
            }
        }

        // Search and display functions
        function searchInvestors() {
            debugLog('Starting search...');
            
            const name = document.getElementById('searchName').value.toLowerCase();
            const country = document.getElementById('searchCountry').value;
            const industry = document.getElementById('searchIndustry').value;
            const stage = document.getElementById('searchStage').value;
            const owner = document.getElementById('searchOwner').value;

            debugLog('Search criteria', { name, country, industry, stage, owner });

            filteredInvestors = allInvestors.filter(investor => {
                // Use the correct field names from your Google Sheets
                const investorName = investor.investor || '';
                const investorCountry = investor.maincountry || '';
                const investorIndustries = investor.industries || '';
                const investorStages = investor.stages || '';
                const investorOwner = investor.msauser || '';

                const matchesName = !name || investorName.toLowerCase().includes(name);
                const matchesCountry = !country || investorCountry === country;
                const matchesIndustry = !industry || investorIndustries.includes(industry);
                const matchesStage = !stage || investorStages.includes(stage);
                const matchesOwner = !owner || investorOwner === owner;

                return matchesName && matchesCountry && matchesIndustry && matchesStage && matchesOwner;
            });

            debugLog('Filtered investors', filteredInvestors.length);
            displayInvestors(filteredInvestors);
        }

        function clearSearch() {
            document.getElementById('searchName').value = '';
            document.getElementById('searchCountry').value = '';
            document.getElementById('searchIndustry').value = '';
            document.getElementById('searchStage').value = '';
            document.getElementById('searchOwner').value = '';

            filteredInvestors = [...allInvestors];
            displayInvestors(filteredInvestors);
        }

        function displayInvestors(investorList) {
            const grid = document.getElementById('investorGrid');
            const count = document.getElementById('resultsCount');

            debugLog('Displaying investors', investorList.length);

            count.textContent = `Found ${investorList.length} family office${investorList.length !== 1 ? 's' : ''}`;

            if (investorList.length === 0) {
                grid.innerHTML = `
                    <div class="error-state" style="grid-column: 1/-1;">
                        <h3>No family offices found</h3>
                        <p>Try adjusting your search criteria</p>
                        <button class="btn btn-secondary" onclick="clearSearch()" style="margin-top: 15px;">Clear Search</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = investorList.map((investor, index) => {
                // Use the correct field names from your Google Sheets
                const name = investor.investor || `Unnamed Office ${index + 1}`;
                const website = investor.domain || '';
                const country = investor.maincountry || '';
                const city = investor.maincity || '';
                const overview = investor.overview || '';
                const fundrestrictions = investor.fundrestrictions || '';
                const industries = investor.industries || '';
                const stages = investor.stages || '';
                const owner = investor.msauser || '';
                
                // Contact information - using the correct field structure
                const contact1name = (investor.contact1firstname || '') + ' ' + (investor.contact1lastname || '');
                const contact1title = investor.contact1title || '';
                const contact1email = investor.contact1email || '';
                const contact1linkedin = investor.contact1linkedin || '';
                
                const contact2name = (investor.contact2firstname || '') + ' ' + (investor.contact2lastname || '');
                const contact2title = investor.contact2title || '';
                const contact2email = investor.contact2email || '';
                const contact2linkedin = investor.contact2linkedin || '';

                const industriesList = industries.split(/[|,]/).map(i => i.trim()).filter(i => i);
                const stagesList = stages.split(',').map(s => s.trim()).filter(s => s);

                debugLog(`Displaying investor ${index}`, { name, website, country, city, owner });

                return `
                    <div class="investor-card">
                        <div class="investor-name">${name}</div>
                        
                        ${website ? `
                            <div class="investor-detail">
                                <strong>üåê Website:</strong>
                                <span><a href="${website.startsWith('http') ? website : 'https://' + website}" target="_blank">${website}</a></span>
                            </div>
                        ` : ''}
                        
                        <div class="investor-detail">
                            <strong>üìç Location:</strong>
                            <span>${[city, country].filter(Boolean).join(', ') || 'Not specified'}</span>
                        </div>
                        
                        ${owner ? `
                            <div class="investor-detail">
                                <strong>üë§ Owner:</strong>
                                <span class="owner-badge">${owner}</span>
                            </div>
                        ` : ''}
                        
                        ${overview ? `
                            <div class="investor-detail">
                                <strong>üìù Overview:</strong>
                                <span>${overview}</span>
                            </div>
                        ` : ''}
                        
                        ${fundrestrictions ? `
                            <div class="investor-detail">
                                <strong>‚ö†Ô∏è Restrictions:</strong>
                                <span>${fundrestrictions}</span>
                            </div>
                        ` : ''}
                        
                        ${(industriesList.length > 0 || stagesList.length > 0 || owner) ? `
                            <div class="tags">
                                ${industriesList.slice(0, 3).map(industry => `<div class="tag">${industry}</div>`).join('')}
                                ${stagesList.slice(0, 2).map(stage => `<div class="tag">${stage}</div>`).join('')}
                                ${owner ? `<div class="tag" style="background: #667eea;">Owner: ${owner}</div>` : ''}
                            </div>
                        ` : ''}
                        
                        ${(contact1name.trim() || contact2name.trim()) ? `
                            <div class="contacts-section">
                                <strong style="color: #495057; font-size: 0.9em;">üë• Contacts:</strong>
                                <div class="contacts-grid">
                                    ${contact1name.trim() ? `
                                        <div class="contact">
                                            <div class="contact-name">${contact1name.trim()}</div>
                                            ${contact1title ? `<div class="contact-detail">${contact1title}</div>` : ''}
                                            ${contact1email ? `<div class="contact-detail">üìß ${contact1email}</div>` : ''}
                                            ${contact1linkedin ? `<div class="contact-detail"><a href="${contact1linkedin}" target="_blank">üîó LinkedIn</a></div>` : ''}
                                        </div>
                                    ` : '<div></div>'}
                                    ${contact2name.trim() ? `
                                        <div class="contact">
                                            <div class="contact-name">${contact2name.trim()}</div>
                                            ${contact2title ? `<div class="contact-detail">${contact2title}</div>` : ''}
                                            ${contact2email ? `<div class="contact-detail">üìß ${contact2email}</div>` : ''}
                                            ${contact2linkedin ? `<div class="contact-detail"><a href="${contact2linkedin}" target="_blank">üîó LinkedIn</a></div>` : ''}
                                        </div>
                                    ` : '<div></div>'}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            debugLog('Successfully displayed all investors');
        }

        // Utility functions
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;

            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Event listeners
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.closest('.search-section')) {
                searchInvestors();
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication first
            if (!checkAuthentication()) {
                return;
            }
            
            debugLog('Application initialized, loading data...');
            loadData();
        });
    </script>
</body>
</html>
